<div class="card-deck">
    <div ng-repeat="device in devices">
        <div class="card" style="width: 10rem;">

            <div class="card-body text-center">
                <div class="card-title">{{device.name}}</div>
                <form ng-if="device.mode === 'OUTPUT'">
                    <i class="fa fa-lightbulb-o fa-5x" ng-class="device.status > 0 ? 'text-primary' : 'text-dark'" ng-click="device.status = !device.status"></i>
                    <input type="number" min="0" class="form-control" ng-if="device.state === 'RANGE'" ng-model="device.status" />
                 </form>
                <div ng-if="device.mode === 'INPUT'">
                    <small>Status: No Motion</small>
                </div>
                <small class="text-muted">3 mins ago</small>
            </div>
        </div>
    </div>
</div>
